<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mines Game</h1>
        <div class="balance">
            Balance: $<span id="balance">10000</span>
        </div>
    </header>
    <main>
        <form id="bet-form">
            <label for="bet-amount">Bet Amount:</label>
            <div class="input-container">
                <input type="number" id="bet-amount" min="1" max="10000" value="200" required>
            </div>
            <label for="mine-count">Mines:</label>
            <div class="input-container">
                <input type="number" id="mine-count" min="1" max="24" value="3" required>
            </div>
            <label for="discord-username">Discord Username:</label> <!-- Added label for Discord username -->
            <div class="input-container">
                <input type="text" id="discord-username" required>
            </div>
            <div class="total-profit-container">
                <p>Total Profit (Multiplier):</p>
                <div id="total-profit">Total Profit: <span>0.00$</span></div>
            </div>
            <button type="button" id="start-game">Bet</button>
            <button type="button" id="cashout" disabled>Cashout</button>
        </form>
        <div id="game-board"></div>
    </main>

    <!-- Audio elements for sound effects -->
    <audio id="start-sound" src="sounds/start.mp3" preload="auto"></audio>
    <audio id="mine-sound" src="sounds/mine.mp3" preload="auto"></audio>
    <audio id="safe-sound" src="sounds/safe.mp3" preload="auto"></audio>
    <audio id="cashout-sound" src="sounds/cashout.mp3" preload="auto"></audio>    

    <script src="scripts.js"></script>
</body>
</html>
